<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Buddy - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        position: relative;
        min-height: 100vh;
        display: flex;
        color: #333;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(80, 200, 208, 0.3);
        z-index: -1;
      }
      nav {
        width: 250px;
        background: linear-gradient(180deg, #1a1a1a, #333);
        color: white;
        height: 100vh;
        padding: 30px 20px;
        position: fixed;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        z-index: 1;
      }
      nav img.profile-img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid #50c8d0;
        cursor: pointer;
        transition: transform 0.3s;
        margin: 20px auto;
        display: block;
      }
      nav img.profile-img:hover {
        transform: scale(1.1);
      }
      nav #username {
        text-align: center;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 30px;
        color: #fff;
      }
      nav ul {
        list-style: none;
      }
      nav a {
        color: #ccc;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 15px 20px;
        display: block;
        transition: all 0.3s ease;
        border-radius: 10px;
      }
      nav a:hover {
        color: #50c8d0;
        background: rgba(255, 255, 255, 0.1);
      }
      nav a i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
      #logo {
        width: 140px;
        margin: 0 auto 30px;
        display: block;
      }
      #content {
        margin-left: 250px;
        padding: 40px;
        flex-grow: 1;
      }
      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
      }
      h2 i {
        margin-right: 10px;
        color: #50c8d0;
      }
      #tips {
        font-size: 1.1rem;
        line-height: 1.6;
      }
      #tips i {
        color: #50c8d0;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <img id="logo" src="assets/logo.png" alt="Fit Buddy Logo" />
      <img id="user-img" class="profile-img" src="assets/male.png" alt="User" />
      <div id="username">Guest</div>
      <ul>
        <li>
          <a href="index.html"><i class="fas fa-home"></i>Home</a>
        </li>
        <li>
          <a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a>
        </li>
        <li>
          <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
        </li>
        <li>
          <a href="tracker.html"><i class="fas fa-dumbbell"></i>Tracker</a>
        </li>
        <li>
          <a href="results.html"><i class="fas fa-chart-line"></i>Results</a>
        </li>
      </ul>
    </nav>
    <div id="content">
      <div class="card">
        <h2><i class="fas fa-heartbeat"></i>Welcome to Fit Buddy</h2>
        <div id="tips">
          <i class="fas fa-spinner fa-spin"></i>Loading health tips...
        </div>
      </div>
    </div>
    <script>
      const GEMINI_API_KEY = "AIzaSyDui7q2c08XulwttOBMmm-hni1JvjUnALQ";

      async function loadUser() {
        try {
          const response = await fetch("http://localhost:8080/api/profile", {
            method: "GET",
            credentials: "include",
          });
          if (!response.ok) throw new Error("Failed to fetch user");
          const user = await response.json();
          document.getElementById("username").textContent =
            user.username || "Guest";
          const genderImg =
            user.gender === "0"
              ? "assets/male.png"
              : user.gender === "1"
              ? "assets/female.png"
              : "assets/other.png";
          document.getElementById("user-img").src = genderImg;
        } catch (error) {
          console.error("Error loading user:", error);
          document.getElementById("username").textContent = "Guest";
        }
      }

      async function loadTips() {
        try {
          const response = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" +
              GEMINI_API_KEY,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [
                  {
                    parts: [
                      {
                        text: "Provide a short tip on why eating healthy and exercising is important.",
                      },
                    ],
                  },
                ],
              }),
            }
          );
          if (!response.ok) throw new Error("Failed to fetch tips");
          const data = await response.json();
          document.getElementById(
            "tips"
          ).innerHTML = `<i class="fas fa-lightbulb"></i>${
            data.candidates[0].content.parts[0].text ||
            "Stay healthy with balanced nutrition and regular exercise!"
          }`;
        } catch (error) {
          console.error("Error loading tips:", error);
          document.getElementById("tips").innerHTML =
            '<i class="fas fa-lightbulb"></i>Stay healthy with balanced nutrition and regular exercise!';
        }
      }

      document.getElementById("user-img").addEventListener("click", () => {
        window.location.href = "profile.html";
      });

      loadUser();
      loadTips();
    </script>
  </body>
</html>
